<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">MESS CUT</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">Choose the dates for Mess cut</h6>
              <form method="POST">
                {% csrf_token %}
                <label for="fromdate">From Date:</label>
                <input type="date" id="fromdate" name="fromdate" required min="{{ today }}" max="{{ end_of_month }}" onchange="updateToDateMin()">
            
                <label for="todate">To Date:</label>
                <input type="date" id="todate" name="todate" required min="{{ today }}" max="{{ end_of_month }}">
            
                <input type="submit" value="Submit">
            </form>
            
            {% if error_message %}
                <p style="color: red;">{{ error_message }}</p>
            {% endif %}
            
            {% if messcutdays %}
                <p>Total Days: {{ messcutdays }}</p>
            {% endif %}
            </div>
          </div>
          <br>
    
        <div class="row">
            <div class="col-6">
              <a href="{% url 'dashboard' user.id%}" class="btn btn-primary m-2">DASHBOARD</a>
            </div>
            <div class="col-6">
              <a href="{% url 'messcut' user.id%}" class="btn btn-primary m-2">MESS CUT</a>
          </div>
          <div class="row">
              <div class="col-6">
                  <a href="" class="btn btn-primary m-2">PAY BILL</a>
              </div>
              <div class="col-6">
                  <a href="{% url 'user_profile' user.id%}" class="btn btn-primary m-2">PROFILE</a>
              </div>
      </div>

    </div>





<script>
            document.addEventListener('DOMContentLoaded', () => {
                const today = "{{ today }}";
                const endOfMonth = "{{ end_of_month }}";
        
                // Set min and max for both date fields
                document.getElementById('fromdate').setAttribute('min', today);
                document.getElementById('fromdate').setAttribute('max', endOfMonth);
                document.getElementById('todate').setAttribute('min', today);
                document.getElementById('todate').setAttribute('max', endOfMonth);
            });
        
            function updateToDateMin() {
                const fromDate = document.getElementById('fromdate').value;
                document.getElementById('todate').setAttribute('min', fromDate);
            }
</script>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
</body>
</html>
