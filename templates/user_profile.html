<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="d-flex justify-content-center align-items-center vh-100">

            <div class="row">
              <div class="col-6">

              <div class="col-6">
                <a href="{% url 'messcut' user.id%}" class="btn btn-primary m-2">MESS CUT</a>
            </div>
            <div class="row">
                <div class="col-6">
                    <a href="" class="btn btn-primary m-2">PAY BILL</a>
                </div>
                <div class="col-6">
                    <a href="{% url 'user_profile' user.id%}" class="btn btn-primary m-2">PROFILE</a>
                </div>
        </div>
    </div>
