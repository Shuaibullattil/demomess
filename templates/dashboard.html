<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center vh-100">
        <h1 class="mb-4">{{data.student_name}} DASHBOARD</h1>

        <!-- Card 2 -->
        <div class="card mb-3" style="width: 18rem;">
          <ul class="list-group list-group-flush">
              <li class="list-group-item"><b>Fee Details</b></li>
              <li class="list-group-item">January : <strong>{{data.january_fee}}</strong> <label class="btn btn-secondary">paid</label></li>
          </ul>
      </div>
        
        <!-- Card 1 -->
        <div class="card mb-3" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Mess cut dates of the current Month</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">Mess cut available</h6>
                <p class="card-text">TOTAL MESS CUT AVAILABLE:</p>
            </div>
        </div>


        <!-- Buttons -->
        <div class="d-flex flex-wrap justify-content-center">
            <a href="{% url 'dashboard' user.id %}" class="btn btn-primary m-2">DASHBOARD</a>
            <a href="{% url 'messcut' user.id %}" class="btn btn-primary m-2">MESS CUT</a>
            <a href="#" class="btn btn-primary m-2">PAY BILL</a>
            <a href="{% url 'user_profile' user.id %}" class="btn btn-primary m-2">PROFILE</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
