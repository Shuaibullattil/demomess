<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center my-4">Control Panel</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-4 col-lg-3">
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="d-flex justify-content-center">
                            <a href="{% url 'panelMenu' %}" class="btn btn-primary">Update student data</a>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="d-flex justify-content-center">
                            <a href="{% url 'messCutPanel' %}" class="btn btn-primary">Mess Cut Detail</a>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="d-flex justify-content-center">
                            <a href="{% url 'billing' %}" class="btn btn-primary">Mess Bill Generation</a>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="d-flex justify-content-center">
                            <a href="{% url 'messBillPanel' %}" class="btn btn-primary">Mess Bill Payment Info</a>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="d-flex justify-content-center">
                            <a href="#" class="btn btn-primary">Registration Requests</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
