<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Student Form</h2>
        <form method="post" enctype="multipart/form-data" action="">
            <!-- CSRF Token -->
            {% csrf_token %}

            <!-- Mess No -->
            <div class="mb-3">
                <label for="mess_no" class="form-label">Mess No</label>
                <input type="number" class="form-control" id="mess_no" name="mess_no" placeholder="Enter Mess No" required>
            </div>

            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" maxlength="30" required>
            </div>

            <!-- Department -->
            <div class="mb-3">
                <label for="dep" class="form-label">Department</label>
                <input type="text" class="form-control" id="dep" name="dep" placeholder="Enter Department" maxlength="30" required>
            </div>

            <!-- Claim -->
            <div class="mb-3">
                <label for="claim" class="form-label">Claim</label>
                <input type="text" class="form-control" id="claim" name="claim" placeholder="Yes/No" maxlength="3" required>
            </div>

            <!-- Food Preference -->
            <div class="mb-3">
                <label for="food_pref" class="form-label">Food Preference</label>
                <input type="text" class="form-control" id="food_pref" name="food_pref" placeholder="Enter Food Preference" maxlength="30" required>
            </div>

            <!-- Photo -->
            <div class="mb-3">
                <label for="photo" class="form-label">Photo</label>
                <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
